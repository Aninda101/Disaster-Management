<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map</title>
</head>
<style>
    #map{
        width: 100%;
        height: 100vh;
        background-color: gray;
    }
</style>
<body>
    <h3>Google Map</h3>
    <div id="map"></div>
    <script>



     function initMap() {
    // Check if browser supports Geolocation API
 if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (position) => {
        const pos = {
          lat: position.coords.latitude,
          lng: position.coords.longitude,
        };

        // Create a new Google Map centered at the user's location
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: pos,
        });
        

        // Add a marker at the user's location
        const marker = new google.maps.Marker({
          position: pos,
          map: map,
          label: {
            color: 'white', // Optional: customize label text color
            text: 'You Are Here', // Set your desired label text
            
          }
        });
      },
      () => {
        // Handle error if location access is denied
        alert("Location access denied!");
      }
    );
} else {
    // Browser doesn't support Geolocation API
    alert("Geolocation is not supported by your browser!");
  }

     }
        
    </script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7y5oxm69yd_E1HGeO39eDhd8_G0CgURs&callback=initMap&libraries=places&v=weekly"
    defer
  ></script>
</body>
</html>
